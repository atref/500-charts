        require(["wijmo.wijcompositechart"], function () { 
            $(document).ready(function () { 
                function getQueryStringParams(sParam) {
                    var sPageURL = window.location.search.substring(1);
                    var sURLVariables = sPageURL.split('&');
                    for (var i = 0; i < sURLVariables.length; i++) 
                    {
                        var sParameterName = sURLVariables[i].split('=');
                        if (sParameterName[0] == sParam) 
                        {
                            return sParameterName[1];
                        }
                    }
                    return null;
                }

                function capitalize(s)
                {
                    return s[0].toUpperCase() + s.slice(1);
                }

                var month = getQueryStringParams('month');
                var back = getQueryStringParams('back');
                $(document).prop('title', capitalize(month) + ' Social Traffic');
                $("#title").html(capitalize(month) + ' Social Traffic');
                $(".popup").on('click', function(e){
                    alert('Please upgrade to the full project to view the full list.');
                    e.preventDefault();
                });
                $("#back").prop('href', decodeURIComponent(back));

                fillInStats();

                function fillInStats() {
                    for (i = 0; i < YearlySocialTraffic.length; i++) { 
                        var type = YearlySocialTraffic[i].type;
                        var NV = YearlySocialTraffic[i].NV;
                        var RV = YearlySocialTraffic[i].RV;
                        var BR = YearlySocialTraffic[i].BR;

                        if (type == capitalize(month) + ' Social Traffic') {
                            $("#new_visitors_count").html(NV);
                            $("#returning_visitors_count").html(RV);
                            $("#bounces_count").html(Math.trunc(BR * (NV + RV)));
                            $("#bounce_rate").html((BR * 100) + '%');
                        }
                    }
                }

            });// end document ready
